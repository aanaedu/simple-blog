{% extends 'post/base.html' %}

{% block content %}
	{% for post in posts %}
	<div class="post-preview">
		<h2 class="post-title"><a href="">{{post.title}}</a></h2>
		<p class="post-meta">published: {{post.published_at}}</p>
		<p class="">{{post.text|linebreaks|truncatechars:150}}</p>
	</div>
	<hr>
	{% endfor %}
{% endblock %}
