<html>
    <head>
        <title>Simple Django blog - Awesome Django Girls </title>
    </head>
    <body>
        <div>
            <h1><a href="">Simple Django Blog</a></h1>
        </div>
	{% for post in posts %}
        <div>
            <p>published: {{post.published_at}}</p>
            <h2><a href="">{{post.title}}</a></h2>
            <p>{{post.text|linebreaks}}</p>
        </div>
	{% endfor %}
    </body>
</html>
