{% load staticfiles %}
<html>
<head>
	<title>Simple Django blog - Awesome Django Girls </title>

	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-clean-blog/1.0.4/css/clean-blog.min.css
	">
	<link rel="stylesheet" href="{% static 'css/blog.css' %}">

	<!-- Custom Fonts -->
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	        <![endif]-->

	    </head>
	    <body>
	      <!-- Navigation -->
    <nav class="navbar navbar-default top-menu navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Simple Django Blog</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                	{% if user.is_authenticated %}
                    <li>
                        <a href="{% url 'post_new' %}"><span class="glyphicon glyphicon-plus"></span></a>
                    </li>
                    <li>
                        <a href="{% url 'post_draft_list' %}"><span class="glyphicon glyphicon-edit"></span></a>
                    </li>
                    {% endif %}
                    <li>
                        <a href="/about">About</a>
                    </li>
                    <li>
                        <a href="/post/2">Sample Post</a>
                    </li>
                    <li>
                        <a href="/contact">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
	    	<div class="container content">
	    		<div class="row">
	    			<div class="col-md-8 col-lg-8">
	    				{% block content %}
	    				{% endblock %}
	    				
	    			</div>
	    		</div>
	    	</div>
			
			<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
			<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
	    	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-clean-blog/1.0.4/js/clean-blog.min.js"></script>
	    </body>
	    </html>
