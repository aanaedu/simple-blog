{% load staticfiles %}
<html>
<head>
	<title>Simple Django blog - Awesome Django Girls </title>

	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-clean-blog/1.0.4/css/clean-blog.min.css
	">
	<link rel="stylesheet" href="{% static 'css/blog.css' %}">

	<!-- Custom Fonts -->
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	        <![endif]-->

	    </head>
	    <body>
	    	<div class="container">
	    		<div class="row">
	    			<div class="col-lg-8">
	    				<div class="site-title">
	    					<h1><a href="/">Simple Django Blog</a></h1>
	    				</div>
	    				{% for post in posts %}
	    				<div class="post-preview">
	    					<h2 class="post-title"><a href="">{{post.title}}</a></h2>
	    					<p class="post-meta">published: {{post.published_at}}</p>
	    					<p class="">{{post.text|linebreaks|truncatechars:150}}</p>
	    				</div>
	    				<hr>
	    				{% endfor %}
	    			</div>
	    		</div>
	    	</div>


	    	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-clean-blog/1.0.4/js/clean-blog.min.js"></script>
	    </body>
	    </html>
